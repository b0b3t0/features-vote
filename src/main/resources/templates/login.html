<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Features-Vote Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function() {
           $("#createAccount").click(function () {
               window.location.href = "/register";
           });
        });
    </script>
</head>
<body>
<div class="container">
    <form action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error != null}">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
                        </div>
                </div>
                <div th:if="${param.logout != null}">
                        You have been logged out.
                </div>
                <p>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" />
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </p>
                <div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                    <button type="button" class="btn btn-info" id="createAccount">Create Account</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
