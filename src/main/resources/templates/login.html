<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/headfragment :: headFragment">
    <meta charset="UTF-8">
    <title>Features-Vote Login</title>

</head>
<body>
<div class="container">
    <div class="card" style="margin-top: 2em;">
        <div class="card-header"><h2>Please Login</h2></div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="alert alert-danger" role="alert" th:if="${param.error != null}">
                    Failed to login.
                    <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                        Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                    </div>
                </div>
                <div th:if="${param.logout != null}">
                    You have been logged out.
                </div>
                <div class="form-group row">
                    <label class="col-12 col-md-2 col-form-label" for="username">Username</label>
                    <div class="col-12 col-md-10">
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-12 col-md-2 col-form-label" for="password">Password</label>
                    <div class="col-12 col-md-10">
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-lg  btn-info float-right" id="createAccount">Create
                            Account
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
        $("#createAccount").click(function () {
            window.location.href = "/register";
        });
    });
</script>
</body>
</html>
