<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/headfragment :: headFragment">
    <meta charset="UTF-8">
    <title>Features-Vote Dashboard</title>
</head>
<body>
<div class="container" style="margin-top: 2em;">
    <div class="row">
        <div class="col-8">
            <h1>Features-Vote Dashboard Page</h1>
        </div>
        <div class="col-4">
            <form action="/logout" method="post" class="float-right">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
    <div class="jumbotron">
        <div th:if="${products != null}">
            <div class="row">
                <div class="col">
                    <h2>Products List</h2>
                </div>
            </div>
            <div class="row" th:each="product : ${products}">
                <div class="col">
                    <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="/products" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary" id="createProduct">Create a Product</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
