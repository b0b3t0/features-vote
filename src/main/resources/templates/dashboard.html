<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/headfragment :: headFragment">
    <meta charset="UTF-8">
    <title>Features-Vote Dashboard</title>
</head>
<body>
    <div th:replace="fragments/headfragment :: navbar"></div>
    <div class="container" style="margin-top: 2em;">
        <div class="row">
            <div class="col-8">
                <h1>Features-Vote Dashboard Page</h1>
            </div>
        </div>


        <div class="card" th:each="product : ${products}" style="margin: 2em;">
            <div class="card-body">
                <h4 class="card-title" th:text="${product.name}"></h4>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${product.published ? 'Published' : 'Not Published'}"></h6>
                <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-info">Edit</a>
                <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View Feature Requests</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="/products" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary" id="createProduct">Create a Product</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
