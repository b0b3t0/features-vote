<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Features-Vote Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card" style="margin-top: 2em;">
        <div class="card-header"><h2>Register An Account</h2></div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <label for="name" class="col-md-2 col-form-label">Name:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" th:field="${user.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-md-2 col-form-label">Username:</label>
                    <div class="col-md-10">
                           <input type="text" class="form-control" id="username" th:field="${user.username}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-2 col-form-label">Password:</label>
                    <div class="col-md-10">
                    <input type="password" class="form-control" id="password" th:field="${user.password}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password:</label>
                    <div class="col-md-10">
                    <input type="password" class="form-control" id="confirmPassword"/>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
