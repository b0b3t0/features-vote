<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Features-Vote Register</title>
</head>
<body>
    <h1>Register An Account</h1>

    <form action="" method="post">
        Name:<input type="text" th:field="${user.name}"/><br/>
        Username:<input type="text" th:field="${user.username}"/><br/>
        Password:<input type="password" th:field="${user.password}"/><br/>
        Confirm Password:<input type="password" id="confirmPassword"/><br/><br/>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
