<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/headfragment :: headFragment">
    <meta charset="UTF-8">
    <title>Features-Vote Register</title>

</head>
<body>
<div class="container">
    <div class="card" style="margin-top: 2em;">
        <div class="card-header"><h2>Register An Account</h2></div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <label for="name" class="col-md-2 col-form-label">Name:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" th:field="${user.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-md-2 col-form-label">Username:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username" th:field="${user.username}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-2 col-form-label">Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" th:field="${user.password}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="confirmPassword"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-info" id="backButton">Back</button>
                <button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button>
            </form>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
        $("#backButton").click(function () {
            window.location.href = '/login';
        })
    });
</script>
</body>
</html>
