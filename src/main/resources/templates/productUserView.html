<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/headfragment :: headFragment">
    <meta charset="UTF-8">
    <title th:text="${product.name}">Features-Vote Product</title>
</head>
<body>
    <div th:replace="fragments/headfragment :: navbar"></div>
    <div class="container" th:if="${product != null}">
        <h1 th:text="${product.name}">Product</h1>

        <div th:each="feature : ${product.features}">
            <a th:href="@{/products/{productId}/features/{featureId}(productId=${product.id},featureId=${feature.id})}"
               th:text="${feature.title}">
            </a>
        </div>

        <form th:action="@{/products/{productId}/features(productId=${product.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


            <button class="btn btn-primary btn-lg">Create Feature Request</button>
        </form>
    </div>
</body>
</html>
